
mysql:
    image: mysql
    env:
        MYSQL_ROOT_PASSWORD: '123123'
    volumes:
        .mfcloud/mysql/my.cnf: /etc/my.cnf
#        /home/mfcloud/.mysql: /var/lib/mysql

postfix:
    image: previousnext/postfix

php:
    image: cravler/php5-fpm
    env:
        PHP5_DATE_TIMEZONE: 'Europe/Tallinn'
    volumes:
        .: /var/www
#        /home/mfcloud/.composer: /.composer
    cmd: ./run.sh

remote:
    image: cravler/remote
    env:
        CRAVLER_REMOTE_ENV: 'daemon'
        CRAVLER_REMOTE_WORKDIR: '/var/www/sf'
        PHP5_DATE_TIMEZONE: 'Europe/Tallinn'
    volumes:
        .: /var/www

nginx:
    image: nginx
    volumes:
        .: /var/www
        .mfcloud/nginx/nginx.conf: /etc/nginx.conf
